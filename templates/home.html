{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Football club</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url("{% static 'img/background_home.jpg' %}");
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top text-center"><b>Football</b> club</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    {% if request.user.is_authenticated %}
      <a class="btn btn-primary d-block mt-3" href="{% url 'account:profile' %}">Profile</a>
    {% else %}
      <a class="btn btn-primary d-block mt-3" href="{% url 'account:login' %}">Login</a>
    {% endif %}
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Develop By <a href="https://github.com/shahmohammadims/football-club-django" target="_blank" class="text-white"><b>Mahdi Shahmohammadi</b></a>
  </div>
</div>

</body>
</html>
